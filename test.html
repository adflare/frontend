<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <div id="test"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/jquery.geoSelector.js"></script>
    <script>
        $('#test').geoSelector({
            'minInputChar': 2,
            'events': {
                'onGsData': function(data) {
                    console.log('data: ', data);
                },
                'onGsError': function(textStatus) {
                    console.log('gs-error: ', textStatus);
                },
                'onGsCityStart': function() {
                    console.log('onGsCityStart event');
                },
                'onGsCityData': function(data) {
                    console.log('GsCityData: ', data);
                }
            }
        });
    </script>
</body>
</html>
